<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-知了博客</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap5/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap5/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}{% endblock %}
</head>
<body>

<header class="p-3 mb-3 border-bottom border border-4 mb-4">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            
            <ul class="nav col-10 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-1">
                <li><a href="{% url 'blog:index' %}" class="nav-link px-2 text-reset">首页</a></li>
                <li><a href="{% url 'blog:pub_blog' %}" class="nav-link px-2 text-reset">发布博客</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-5" role="search" action="{% url 'blog:search' %}" method="get">
                <input type="search" name="q" class="form-control form-control-dark" placeholder="搜索..." aria-label="Search">
            </form>

              {% if user.is_authenticated %}
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'images/0.jpg' %}" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>

                    <ul class="dropdown-menu text-small" style="">
                        <li><a class="dropdown-item" href="{% url 'system:logout' %}">退出登录</a></li>
                    </ul>
                </div>
            {% else %}
                <div class="text-end">
                    <a href="{% url 'system:login' %}" type="button" class="btn btn-outline-primary me-2">登录</a>
                    <a href="{% url 'system:register' %}" type="button" class="btn btn-primary">注册</a>
                </div>
            {% endif %}

        </div>
    </div>
</header>

<main class="container bg-white p-3 rounded">
    {% block main %}{% endblock %}
</main>

</body>

</html>
